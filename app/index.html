<!doctype html>
<html ng-app="swissKnifeMobileApp" ng-csp>
<head>
  <meta charset="utf-8">
  <title ng-bind="pageTitle || 'Swiss Knife Mobile'"></title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <div ui-view></div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/db.js"></script>
  <script src="scripts/services/location-service.js"></script>
  <script src="scripts/services/user-service.js"></script>
  <script src="scripts/services/app-config-service.js"></script>
  <script src="scripts/services/facility-service.js"></script>
  <script src="scripts/services/utility.js"></script>
  <script src="scripts/services/drivers-log-service.js"></script>
  <script src="scripts/services/vehicle-service.js"></script>
  <script src="scripts/services/cache-service.js"></script>
  <script src="scripts/services/alert-factory.js"></script>
  <script src="scripts/services/storage-factory.js"></script>
  <script src="scripts/controllers/index.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/drivers-log.js"></script>
  <script src="scripts/services/incidence-service.js"></script>
  <script src="scripts/controllers/incidence.js"></script>
  <!-- endbuild -->
</body>
</html>
